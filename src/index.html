<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work-13</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        class="input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="search">Search</button>
    </form>

    <ul class="gallery" id="js-gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <button
      type="button"
      class="btn btn-primary button"
      data-action="load-more"
    >
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="text">load more</span>
    </button>
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" src="" alt="" />
      </div>

      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      ></button>
      <button
        type="button"
        class="lightbox__button--arrowRight"
        data-action="close-lightbox"
      ></button>
      <button
        type="button"
        class="lightbox__button--arrowLeft"
        data-action="close-lightbox"
      ></button>
    </div>
    <a>
      <img src="./images/u7CK6OBq1Ek.jpg" class="back_to_top" alt="up" />
    </a>
    <script src="./index.js"></script>
  </body>
</html>
